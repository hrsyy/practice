<meta charset="utf-8">
<script type="text/javascript">
	
	var answer = parseInt(Math.random() * 100);
	var userAnswer = +prompt("Введите любое целое число от 1 до 100");
	var maxTryCount = 2;

	for(var tryCount = 1; tryCount <= maxTryCount; tryCount++)
	{	
		if(answer == userAnswer)
		{
			alert("Вы угадали! ");
			break;
		}
		else if(userAnswer > answer)
		{
			alert("Число слишком большое!");
		}
		else if(userAnswer < answer)
		{
			alert("Число слишком маленькое!")
		}

		if(tryCount == maxTryCount)
		{
			alert("Вы проиграли!");
			break;
		}

		var userAnswer = +prompt("Попробуйте еще раз. Введите число от 1 до 100\n У вас осталось " + (maxTryCount - tryCount) + " попыток");
	}

	alert("Правильный ответ: " + answer);

</script>
