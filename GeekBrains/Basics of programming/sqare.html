<meta charset="utf-8">

<script type="text/javascript">

	var a = prompt("Ввeдите длину основания а: ");
	var b = prompt("Ввeдите длину основания b: ");
	var h = prompt("Ввeдите высоту h: ");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	S = ((a + b) / 2) * h;
	alert("Площадь трапеции равна: " + S);

</script>
